packaging_format = 2

id = "lidarr"
name = "Lidarr"
description.en = "Music collection manager for Usenet and BitTorrent users"
description.fr = "Gestionnaire de discothèque pour utilisateurs de Usenet et BitTorrent"

version = "2.1.7.4030~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0-only"
website = "https://lidarr.audio"
admindoc = "https://wiki.servarr.com/Lidarr"
code = "https://github.com/Lidarr/Lidarr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/lidarr"

    [install.init_main_permission]
    type = "group"
    default = "admins"
    help.en = "Select which group should be able to access and configure the app. Do not select Visitors!"
    help.fr = "Sélectionnez quel groupe devrait pouvoir configurer et accéder à l'application. Ne choisissez pas les Visiteurs !"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/Lidarr/Lidarr/releases/download/v2.1.7.4030/Lidarr.master.2.1.7.4030.linux-core-arm64.tar.gz"
        arm64.sha256 = "7605ff1b77b25a3b559b0a6dbf4f856e6b7bfd28d1dba379520f985de0bd7e05"
        amd64.url = "https://github.com/Lidarr/Lidarr/releases/download/v2.1.7.4030/Lidarr.master.2.1.7.4030.linux-core-x64.tar.gz"
        amd64.sha256 = "9e34da4088b5e64d3ef2d9ee20efb069199213e0401b8ea59feab37ac15f2341"
        armhf.url = "https://github.com/Lidarr/Lidarr/releases/download/v2.1.7.4030/Lidarr.master.2.1.7.4030.linux-core-arm.tar.gz"
        armhf.sha256 = "d8bc63435ea1ad153d3655e4601b54f3557eccdd7ea058573b76b6f3158bcde7"
        i386.url = "https://github.com/Lidarr/Lidarr/releases/download/v2.1.7.4030/Lidarr.master.2.1.7.4030.linux-core-x86.tar.gz"
        i386.sha256 = "bfdd0b11e9bf5291606f2a7e76b5e27491c61cc586e2f10cc6e39939cebb9a36"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*linux-core-x64.tar.gz"
        autoupdate.asset.i386 = ".*linux-core-x86.tar.gz"
        autoupdate.asset.armhf = ".*linux-core-arm.tar.gz"
        autoupdate.asset.arm64 = ".*linux-core-arm64.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["logs"]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "curl, mediainfo, sqlite3"
